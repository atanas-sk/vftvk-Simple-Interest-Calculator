<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;700;800&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="maindiv">
        <h1>Simple Interest Calculator</h1>

        <div class="calcelement">Amount <input type="number" min="0"  id="principal"></div>  
        <div class="calcelement">Interest Rate <input type="range" min="0" max="21" value="0" step ="0.1" id="rate">
            <span id="value">0</span>%
        </div>  
        <div class="calcelement"> No. of Years <input type="number" min="0"  id="years"></div>  
        <button class="button" onclick="compute()">Compute Interest</button>

    
        <div id="computation-text">
           
        </div>

        <p class= "trademark" style= 
        font-weight:500;">&copy; Everyone Can Get Rich</p>
    </div>
    
    
    
    <script src="script.js"></script>

    </body>
</html>
